<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PartyScribe: Create New Character</title>
	<link href="stylesheet.css" type="text/css" rel="stylesheet" >
      <style>
          body {
          font-family: Arial, Helvetica, sans-serif;
          color:white;
		  
		text-align:center;
          }
      </style>
  </head>
  <body>
    <h1>Add New Character!</h1>
      <br /><br />
      <form onsubmit="return false">
          Character Name: <br />
          <input type="text" placeholder="Aust Liagala" id="characterName"  class="field"/> <br />
          Class: <br />
          <input type="text" placeholder="Sorcerer" id="characterClass" class="field"/><br />
          Experience Points: <br />
          <input type="number" placeholder="0" id="characterExp" class="field"/><br /><br />
          <button onclick="CreateChar()">Submit!</button>
      </form>
  </body>

  <script src="startConfig.js"> </script>
</html>
